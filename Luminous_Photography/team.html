<style>
/* GLOBAL */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #e3d28f;
  line-height: 1.8;
  overflow-x: hidden;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 18px 50px;
  background: #000;
  border-bottom: 1px solid rgba(227, 210, 143, 0.4);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  font-weight: 700;
  color: #e3d28f;
  letter-spacing: 1px;
  margin: 0;
}

/* NAVIGATION */
nav {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  flex-wrap: wrap;
  gap: 12px;
}

nav a {
  color: #e3d28f;
  text-decoration: none;
  margin: 0 18px;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
  white-space: nowrap;
}

nav a::after {
  content: '';
  display: block;
  width: 0;
  height: 2px;
  background: #e3d28f;
  transition: width 0.3s;
  margin-top: 4px;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

/* BOOK NOW BUTTON */
.book-now {
  padding: 10px 22px;
  border: 1px solid #e3d28f;
  border-radius: 30px;
  font-weight: 500;
  transition: all 0.3s;
  flex-shrink: 0;
}

.book-now:hover {
  background: #e3d28f;
  color: #000;
  transform: translateY(-2px);
}

/* PAGE TITLE */
.page-title {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 46px;
  margin: 60px auto 40px;
  color: #e3d28f;
  letter-spacing: 2px;
}

/* TEAM SECTION */
.team {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
  padding: 0 20px 100px;
  text-align: center;
}

.member {
  background: #111;
  border-radius: 14px;
  padding: 30px 20px;
  width: 280px;
  transition: all 0.4s ease;
  border: 1px solid #333;
  box-shadow: 0 0 10px rgba(227, 210, 143, 0.1);
}

.member:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 25px rgba(227, 210, 143, 0.3);
}

.member img {
  width: 100%;
  border-radius: 10px;
  border: 2px solid #e3d28f;
  margin-bottom: 20px;
  height: 280px;
  object-fit: cover;
}

.member h3 {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  margin-bottom: 8px;
}

.member p {
  color: #fff;
  font-size: 14px;
  opacity: 0.9;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background: #111;
  border-top: 1px solid #333;
  font-size: 14px;
  color: #e3d28f;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    text-align: center;
    padding: 12px 20px;
  }

  nav {
    justify-content: center;
    margin-top: 10px;
  }

  nav a {
    margin: 6px 10px;
  }

  .book-now {
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }

  .page-title {
    font-size: 36px;
  }

  .team {
    padding: 0 20px 60px;
  }

  .member {
    width: 90%;
  }
}
</style>
