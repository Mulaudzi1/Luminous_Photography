/* GLOBAL STYLES */
body {
  margin: 0;

}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 18px 50px;
  background: #000;
  border-bottom: 1px solid rgba(227, 210, 143, 0.4);
  position: sticky;
  top: 0;
  z-index: 100;
}

/* LOGO */
.logo {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  font-weight: 700;
  color: #e3d28f;
  letter-spacing: 1px;

}

/* NAVIGATION */
nav {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  flex-wrap: wrap;
  gap: 12px;
}

nav a {
  color: #e3d28f;
  text-decoration: none;
  margin: 0 18px;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
  white-space: nowrap;
}

nav a::after {
  content: '';
  display: block;
  width: 0;
  height: 2px;
  background: #e3d28f;
  transition: width 0.3s;
  margin-top: 4px;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

/* BOOK NOW BUTTON */
.book-now {
  padding: 10px 22px;
  border: 1px solid #e3d28f;
  border-radius: 30px;
  font-weight: 500;
  transition: all 0.3s;
  flex-shrink: 0;
}

.book-now:hover {
  background: #e3d28f;
  color: #000;
  transform: translateY(-2px);
}

/* HERO SECTION */
.hero {
  background: url('https://wallpaperaccess.com/full/1519722.jpg') no-repeat center 70% / cover;
  color: white;
  text-align: center;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  margin: 0;
  padding: 0;
  position: relative;
}

/* Overlay */
.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.45);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 90%;
  color: #fff;
}

.hero-content h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  margin-bottom: 1rem;
}

.hero-content p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.hero-content .btn {
  display: inline-block;
  background-color: #ffffff;
  color: #000000;
  padding: 12px 30px;
  border-radius: 25px;
  font-weight: bold;
  text-decoration: none;
  transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.hero-content .btn:hover {
  background-color: #e3d28f;
  color: #000;
  transform: translateY(-2px);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background: #111;
  border-top: 1px solid #333;
  font-size: 14px;
  color: #e3d28f;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    text-align: center;
    padding: 12px 20px;

    justify-content: center;
    margin-top: 10px;
  }

    margin: 6px 10px;
  }

  .book-now {
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }

  .hero-content h2 {
    font-size: 2rem;
  }

  .hero-content p {
    font-size: 1rem;
  }
}
